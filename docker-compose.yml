version: '3.8'

services:
  chat-service:
    build: .
    container_name: chat-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - jaeger
    networks:
      - monitor-net

  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: jaeger
    ports:
      - "16686:16686"   # UI
      - "4318:4318"     # OTLP HTTP receiver
    networks:
      - monitor-net

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    networks:
      - monitor-net

networks:
  monitor-net:
